<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII/Unicode Character Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ASCII/Unicode Character Detector</h1>
        <input type="text" maxlength="1" placeholder="Enter a character" id="characterInput">
        <button class="btn btn-primary" onclick="detectCharacter()">Detect</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
